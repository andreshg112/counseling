<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Iniciar sesión</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Registrarse</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" ng-submit="login.iniciarSesion()" role="form" style="display: block;">
                                    <div class="form-group">
                                        <input type="email" name="email_login" id="email_login" ng-model="login.usuarioInicioSesion.email" tabindex="1" class="form-control" placeholder="Email" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password_login" id="password_login" ng-model="login.usuarioInicioSesion.password" tabindex="2" class="form-control" placeholder="Contraseña" required>
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Recordar mis datos</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-primary" value="Ingresar">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="#" tabindex="5" class="forgot-password">¿Olvidaste la contraseña?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form" ng-submit="login.registrarse()" role="form" style="display: none;">
                                    <div class="form-group">
                                        <select name="tipo_documento" id="tipo_documento" class="form-control" ng-model="login.usuarioRegistro.tipo_documento" ng-options="tipo as tipo.capitalize() for tipo in login.tipos_documentos" required>
                                            <option selected value>Tipo de documento</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" name="numero_documento" id="numero_documento" ng-model="login.usuarioRegistro.numero_documento" class="form-control" placeholder="Número de documento" minlength="7" maxlength="11" min="1000000" max="99999999999" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="primer_nombre" id="primer_nombre" ng-model="login.usuarioRegistro.primer_nombre" class="form-control" placeholder="Primer nombre" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="segundo_nombre" id="segundo_nombre" ng-model="login.usuarioRegistro.segundo_nombre" class="form-control" placeholder="Segundo nombre" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="primer_apellido" id="primer_apellido" ng-model="login.usuarioRegistro.primer_apellido" class="form-control" placeholder="Primer apellido" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="segundo_apellido" id="segundo_apellido" ng-model="login.usuarioRegistro.segundo_apellido" class="form-control" placeholder="Segundo apellido" value="">
                                    </div>
                                    <div class="form-group">
                                        <select name="programa_id" id="programa_id" class="form-control" ng-model="login.usuarioRegistro.programa_id" ng-options="programa.id as programa.nombre for programa in login.programas" required>
                                            <option selected value>Seleccione el programa al que pertenezca</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select name="tipo_usuario" id="tipo_usuario" class="form-control" ng-model="login.usuarioRegistro.tipo_usuario" ng-options="rol as rol.capitalize() for rol in login.roles" required>
                                            <option selected value>Seleccione un rol</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" ng-model="login.usuarioRegistro.email" class="form-control" placeholder="Email" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" ng-model="login.usuarioRegistro.password" class="form-control" placeholder="Contraseña" required>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" class="form-control btn btn-success" value="Regístrate ahora">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
