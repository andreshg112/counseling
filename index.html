<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Gestión de asesorías - UPC</title>
    <link href="assets/libs/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/libs/bootstrap/sticky-footer.css" rel="stylesheet" />
    <link href="assets/libs/jquery/jquery.timepicker.min.css" rel="stylesheet" type="text/css" />
    <!-- No descargar jquery-ui.min.css, necesita de unos componentes que estan en linea -->
    <link href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" href="assets/libs/alertify/alertify.min.css" />
    <link rel="stylesheet" href="assets/libs/alertify/bootstrap.min.css" />
</head>

<body ng-controller="IndexController as index">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="https://www.unicesar.edu.co/" target="_blank">Universidad Popular del Cesar</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav" ng-if="index.getTipoUsuario() == 'administrador'">
                    <li><a href="#/materias">Materias</a></li>
                    <li><a href="#/horarios">Horarios</a></li>
                </ul>
                <ul class="nav navbar-nav" ng-if="index.getTipoUsuario() == 'tutor'">
                    <li><a href="#/">Tutor 1</a></li>
                    <li><a href="#/">Tutor 2</a></li>
                </ul>
                <ul class="nav navbar-nav" ng-if="index.getTipoUsuario() == 'alumno'">
                    <li><a href="#/">Alumno 1</a></li>
                    <li><a href="#/">Alumno 2</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{index.getNombreCompletoUser()}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="javascript:;" ng-click="index.cerrarSesion()">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" ng-view>
    </div>
    <br>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Tema <a href="http://bootswatch.com/united/" target="_blank">Bootstrap United</a>. Tomado de <a href="http://bootswatch.com/" target="_blank">Bootswatch</a>.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/jquery/jquery.timepicker.min.js" type="text/javascript"></script>
    <script src="assets/libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="assets/libs/alertify/alertify.min.js"></script>
    <script src="assets/libs/alertify/alertify-defaults.js" type="text/javascript"></script>
    <script src="assets/libs/basil/basil.min.js"></script>
    <script src="assets/libs/basil/basil.list.js"></script>
    <script src="assets/libs/basil/basil.set.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/libs/bootstrap/bootstrap.min.js"></script>
    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/angular/angular-route.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/materias/materias.service.js"></script>
    <script src="app/gestion-tutores/tutores.service.js"></script>
    <script src="app/horarios/horarios.service.js"></script>
    <script src="app/index/index.controller.js"></script>
    <script src="app/materias/materias.controller.js"></script>
    <script src="app/horarios/horarios.controller.js"></script>
</body>

</html>
