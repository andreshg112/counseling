<form class="form-horizontal" role="form" ng-submit="tutoresVm.guardar()">
    <div id="fila-1" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <center>
                        <h2>Gestión de tutores</h2>Asesorías UPC
                    </center>
                </div>
            </div>
        </div>
    </div>
    <div id="fila-2" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">Registrar tutor</div>
                <div class="panel-body">
                    <div id="fila-2-1" class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Primer nombre:</label>
                                <div class="col-sm-8">
                                    <input id="primer_nombre" class="form-control" type="text" ng-model="tutoresVm.tutor.primer_nombre" required="">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Segundo nombre:</label>
                                <div class="col-sm-8">
                                    <input id="segundo_nombre" class="form-control" type="text" ng-model="tutoresVm.tutor.segundo_nombre">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="fila-2-2" class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Primer apellido:</label>
                                <div class="col-sm-8">
                                    <input id="primer_apellido" class="form-control" type="text" ng-model="tutoresVm.tutor.primer_apellido" required="">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Segundo apellido:</label>
                                <div class="col-sm-8">
                                    <input id="segundo_apellido" class="form-control" type="text" ng-model="tutoresVm.tutor.segundo_apellido">
                                </div>
                            </div>
                        </div>
                    </div>
                    <center id="fila-2-3">
                        <input type="submit" class="btn btn-success" value="Guardar" /> &emsp;
                        <input type="button" class="btn btn-danger" value="Limpiar" ng-click="tutoresVm.limpiar()" />
                    </center>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="fila-3" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Tutores registrados
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <tr>
                                <th>#</th>
                                <th>Primer nombre</th>
                                <th>Segundo nombre</th>
                                <th>Primer apellido</th>
                                <th>Segundo apellido</th>
                                <th>&nbsp;</th>
                            </tr>
                            <tr ng-repeat="tutor in tutoresVm.tutores track by $index">
                                <td>{{$index + 1}}</td>
                                <td>{{tutor.primer_nombre}}</td>
                                <td>{{tutor.segundo_nombre}}</td>
                                <td>{{tutor.primer_apellido}}</td>
                                <td>{{tutor.segundo_apellido}}</td>
                                <td><a ng-click="tutoresVm.eliminar(tutor)" href="javascript:;">Eliminar</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
